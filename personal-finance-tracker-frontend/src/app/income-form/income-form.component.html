<form (submit)="onSubmit()">
    <label for="amount">Amount</label>
    <input type="number" id="amount" [(ngModel)]="income.amount" name="amount">
  
    <label for="description">Description</label>
    <input type="text" id="description" [(ngModel)]="income.description" name="description">
  
    <label for="incomeDate">Date</label>
    <input type="date" id="incomeDate" [(ngModel)]="income.incomeDate" name="incomeDate">
  
    <button type="submit">Add Income</button>
</form>
