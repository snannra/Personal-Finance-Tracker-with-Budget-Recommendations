<form (submit)="onSubmit()">
    <label for="amount">Amount</label>
    <input type="number" id="amount" [(ngModel)]="incomeData.amount" name="amount">
  
    <label for="description">Description</label>
    <input type="text" id="description" [(ngModel)]="incomeData.description" name="description">
  
    <label for="incomeDate">Date</label>
    <input type="date" id="date" [(ngModel)]="incomeData.date" name="date">
  
    <button type="submit">Add Income</button>
</form>
