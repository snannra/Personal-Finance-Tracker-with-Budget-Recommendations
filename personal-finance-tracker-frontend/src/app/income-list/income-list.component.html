<h3>Income List</h3>
<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Amount</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let income of incomeList">
      <td>{{ income.date }}</td>
      <td>{{ income.amount }}</td>
      <td>{{ income.description }}</td>
      <td>
        <button (click)="updateIncome(income.id)">Edit</button>
        <button (click)="deleteIncome(income.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
