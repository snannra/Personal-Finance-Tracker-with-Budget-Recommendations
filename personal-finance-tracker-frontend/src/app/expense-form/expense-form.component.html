<div class="expense-form-container">
    <h2>{{ isEditMode ? 'Edit Expense' : 'Add Expense' }}</h2>
  
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="description">Description</label>
        <input
          id="description"
          name="description"
          [(ngModel)]="expenseData.description"
          type="text"
          required
        >
      </div>
  
      <div class="form-group">
        <label for="category">Category</label>
        <input
          type="text"
          id="category"
          [(ngModel)]="expenseData.category"
          name="category"
          class="form-control"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="amount">Amount</label>
        <input
          type="number"
          id="amount"
          [(ngModel)]="expenseData.amount"
          name="amount"
          class="form-control"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="date">Date</label>
        <input
          type="date"
          id="date"
          [(ngModel)]="expenseData.date"
          name="date"
          class="form-control"
          required
        />
      </div>
  
      <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update' : 'Add' }} Expense</button>
    </form>
  
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  </div>
