<div class="dashboard-container">
    <h2>Dashboard</h2>

    <div class="action-buttons">
      <button (click)="goToIncomeForm()" class="btn btn-primary">Add Income</button>
      <button (click)="goToExpenseForm()" class="btn btn-primary">Add Expense</button>
    </div>
  
    <!-- Income List Section -->
    <div>
      <h3>Income List</h3>
      <table>
        <thead>
          <tr>
            <th>Description</th>
            <th>Amount</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let income of incomeList">
            <td>{{ income.description }}</td>
            <td>{{ income.amount }}</td>
            <td>{{ income.date }}</td>
          </tr>
        </tbody>
      </table>
      <!-- Chart for Income -->
      <canvas id="incomeChart"></canvas>
    </div>
  
    <!-- Expense List Section -->
    <div>
      <h3>Expense List</h3>
      <table>
        <thead>
          <tr>
            <th>Description</th>
            <th>Amount</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let expense of expenseList">
            <td>{{ expense.description }}</td>
            <td>{{ expense.amount }}</td>
            <td>{{ expense.date }}</td>
          </tr>
        </tbody>
      </table>
      <!-- Chart for Expense -->
      <canvas id="expenseChart"></canvas>
    </div>
  </div>
