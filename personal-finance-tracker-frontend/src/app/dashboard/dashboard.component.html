<div class="dashboard">
  <header>
    <h1>Financial Dashboard</h1>
    <div class="actions">
      <button (click)="goToIncomeForm()" class="btn btn-income">Add Income</button>
      <button (click)="goToExpenseForm()" class="btn btn-expense">Add Expense</button>
    </div>
  </header>

  <div class="dashboard-content">
    <section class="income-section">
      <h2>Income</h2>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Description</th>
              <th>Amount</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let income of incomeList">
              <td>{{ income.description }}</td>
              <td>{{ income.amount | currency }}</td>
              <td>{{ income.date | date:'shortDate' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="chart-container">
        <canvas id="incomeChart"></canvas>
      </div>
    </section>

    <section class="expense-section">
      <h2>Expenses</h2>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Description</th>
              <th>Amount</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let expense of expenseList">
              <td>{{ expense.description }}</td>
              <td>{{ expense.amount | currency }}</td>
              <td>{{ expense.date | date:'shortDate' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="chart-container">
        <canvas id="expenseChart"></canvas>
      </div>
    </section>
  </div>
</div>
